<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counting Up</title>
    <!-- jq-ui-css -->
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body> 
    <section class="counterup">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="count_text text-center">
               <h1 class="text-info">Animated Number Counting Up Example</h1>
                <p class="alert-light">Use jQuery's animate() method to create an animated number counting up effect on the page.</p>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
            <!-- item start -->
          <div class="col-lg-3">
            <div class="up_item">
              <h2><span class="count text-dark">7000</span></h2>
              <p class="alert-light">Veterans Served<br/>Annually
              </p>
            </div>
          </div>
          <!-- item end -->
          <!-- item start -->
          <div class="col-lg-3">
            <div class="up_item">
              <h2><span class="count text-dark">10000</span></h2>
              <p class="alert-light">Lorem Ipsum</p>
            </div>
          </div>
          <!-- item end -->
          <!-- item start -->
          <div class="col-lg-3">
            <div class="up_item">
              <h2><span class="count text-dark">25000</span></h2>
              <p class="alert-light">Lorem Ipsum</p>
            </div>
          </div>
          <!-- item end -->
           <!-- item start -->
          <div class="col-lg-3">
            <div class="up_item">
              <h2><span class="count text-dark">35000</span></h2>
              <p class="alert-light">Lorem Ipsum</p>
            </div>
          </div>
          <!-- item end -->
        </div>
      </div>
    </section>
    <!-- js link -->
    <script src="js/jquery.min.js"></script>
    <!-- jq-ui -->
    <script src="vendor/counter/js/jquery.counterup.min.js"></script>
    <script src="vendor/animated/js/jquery.numscroll.min.js"></script>
    <script src="vendor/counterupjs/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
